<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Dziennik</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Strona do zarządzania zadaniami">
    <meta name="author" content="Artur Sobolewski">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

    <header>
        <nav class="navbar navbar-dark bar border-bottom">
            <a class="navbar-brand" style="font-weight: bold;" href="#"><img class="logo d-inline-block mx-5"
            src="img/diary.png" alt="Dziennik"> Dziennik zadań</a>
        </nav>
    </header>

    <section class="diary">

        <div class="main-container container">

            <div class="row" style=" text-align: center;">
                <div class="mb-3 col-sm-3 col-md-3 col-lg-2" style="display: inline-block; height: 50%;">
                    <label style="margin-right: 10px; font-size: 18px;
                    font-weight: bold;" for="task">Zadanie:</label>
                </div>
                <div class="mb-3 col-sm-5">
                    <input class="bg-light form-control " style="display: inline-block;"
                           id="task" placeholder="Wpisz zadanie">
                </div>
                <div class="mb-3 col-sm-2">
                    <button class="btn btn-success" style="display: inline-block;" id="add"
                            onclick="add_task();">Dodaj zadanie</button>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-2">
                        <label style="margin-right: 10px; font-size: 18px;
                        font-weight: bold;" for="tasks_cat">Wybierz<br>kategorie:</label>
                    </div>
                    <div class="col-sm-5 col-lg-2">
                        <select name="task_cat" id="tasks_cat" class="form-control">
                            <option value="pilne">Pilne</option>
                            <option value="regularne">Regularne</option>
                            <option value="opcjonalne">Opcjonalne</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 mt-3 col-sm-12 col-lg-4">
                    <p class="list-group-item list-group-item-action bg-primary" id="pil_t"
                       style="text-align: center; font-weight: bold;" onclick="hideList(id);">Pilne</p>
                    <ul class="list-group" id="tasks_list_pilne" style="text-align: left;" onload="addingButtons()">

                    </ul>
                </div>
                <div class="mb-3 mt-3 col-sm-12 col-lg-4">
                    <p class="list-group-item list-group-item-action bg-primary" id="reg_t"
                       style="text-align: center; font-weight: bold;" onclick="hideList(id);">Regularne</p>
                    <ul class="list-group" id="tasks_list_regularne" style="text-align: left;" onload="addingButtons()">

                    </ul>
                </div>
                <div class="mb-3 mt-3 col-sm-12 col-lg-4">
                    <p class="list-group-item list-group-item-action bg-primary" id="opt_t"
                       style="text-align: center; font-weight: bold;" onclick="hideList(id);">Opcjonalne</p>
                    <ul class="list-group" id="tasks_list_opcjonalne" style="text-align: left;" onload="addingButtons()">

                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" id="modal_wrong_data">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>W polu <i>Zdanie</i> należy wprowadzić teść zadania!</h4>
                    <button type="button" class="closing_bt btn-close" data-dismiss="modal" id="xwd"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="ok">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal_accept">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Czy na pewno chcesz usunąć zadanie?</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" id="x"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="tak">Tak</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="nie">Nie</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
